spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: "true"
          lower-case-service-id: "true"
      routes:
        - id: technostack-service
          uri: lb://technostack-service
          predicates:
            - Path=/api/**
        - id: server-discovery
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
    loadbalancer:
      ribbon:
        enabled: "false"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9080/auth/realms/aio-microservices/protocol/openid-connect/certs
          issuer-uri:  http://localhost:9080/auth/realms/aio-microservices
  zipkin:
    base-url: http://localhost:9411
  application:
    name: api-gateway
  sleuth:
    sampler:
      probability: "1.0"
logging:
  level:
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionRouteLocator: INFO
            nodeValue: TRACE
    root: INFO
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

springdoc:
  api-docs.path : /openapi
  swagger-ui:
    urls:
      - name: service-auth
        url: /v3/api-docs/auth-service