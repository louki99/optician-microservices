spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://localhost:7761
    bus:
      enabled: 'true'
      properties:
        hibernate.enable_lazy_load_no_trans: true
  jpa:
    open-in-view: false
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
server:
  port: '0'


